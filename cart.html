<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexxcart | Cart</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Inject & Shared Logic -->
  <script src="inject.js" defer></script>
  <script type="module" src="shared.js"></script>

  <style>
    html,body{
      overflow-x: hidden;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      align-items: flex-start;
      flex-direction: row;
    }

    .cart-items {
      flex: 2;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      gap: 20px;
      width: 550px;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
    }

    
    .item-details h3 {
      margin: 0 0 10px;
      white-space: nowrap;           /* Prevents text from breaking into multiple lines */
      overflow: hidden;              /* Hides anything beyond container */
      text-overflow: ellipsis;       /* Adds "..." when text overflows */
      max-width: 100px; 
    }

    .item-details p {
      color: #555;
      margin-top: -36px;
      margin-bottom: 40px;
      margin-left: 300px;
      font-weight: bold;

    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: -40px;
    }

    .quantity-controls button {
      padding: 2px 8px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 6px;
    }

    .quantity-controls input {
      width: 50px;
      text-align: center;
      padding: 2px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .remove {
      color: #d9534f;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    .subtotal-box {
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      position: sticky;
      top: 30px;
      height: fit-content;
    }

    .subtotal-box h2 {
      margin-top: 0;
    }

    .checkout-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .payment-methods {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .payment-methods img {
      width: 50px;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      p{
        margin-top: 20px;
      }

      .cart-items{
        width: 450px;
      }

      .cart-items p {
        margin-left: 210px;
        margin-top: -35px;
        font-size: 13px;
        font-weight: bold;
      }


      .cart-items > p:only-child {
        margin-top: 20px;
        margin-left: 10px;   
        font-size: 1.2rem;
        color: #777;
      }


      .quantity-controls button{
        margin-top: 8px;
        padding: 1px 4px;
        font-size: 14px;
      }

      .quantity-controls input{
        margin-top: 8px;
        padding: 1px 8px;
        font-size: 12px;
      }

       .remove{
        font-size: 12px;
      }

      .cart-items h3 {
        font-size: 15px;
      }

      .subtotal-box{
        margin-left: -180px;
        width: 270px;
      }

      .subtotal-box h2{
        font-size: 20px;
      }

      .checkout-btn{
        font-size: 13px;
        width: 170px;
      }

    }

    @media (max-width: 490px) {
      main{
        flex-direction: column;
        align-items: center;
      }

      .cart-items{
        width: 380px;
      }

      .cart-items p{
        margin-left: 155px;
      }

      .subtotal-box{
        margin-left: -110px;
      }
    }

    @media (max-width: 391px) {

      main{
        flex-direction: column;
        align-items: center;
      }


      .cart-items{
        width: 100%;
        max-width: 340px;
      }

      .cart-items img{
        margin-left: -20px;
      }

      .item-details h3 {
        margin: 0 0 10px;
        margin-left: -10px;
        white-space: nowrap;          
        overflow: hidden;              
        text-overflow: ellipsis;       
        max-width: 100px; 

      }



      .cart-items p {
        margin-left: 130px;
        margin-top: -32px;
        font-size: 12px;
        font-weight: bold;
      }

      .quantity-controls{
        justify-content: flex-start;
        margin-left: -15px;
      }

      .quantity-controls button{
        margin-top: 8px;
        padding: 1px 4px;
        font-size: 14px;
      }

      .quantity-controls input{
        margin-top: 8px;
        padding: 1px 8px;
        font-size: 12px;
      }

       .remove{
        font-size: 12px;
      }

      .cart-items h3 {
        font-size: 14px;
      }

      .subtotal-box{
        margin-left: 0px;
      }

    }

    
  </style>
</head>
<body class="auth-loading">
  <!-- Injected Header -->
  <div id="header-container"></div>

  <main>
    <div class="cart-items"></div>
    <div class="subtotal-box"></div>
  </main>

  <!-- Injected Footer -->
  <div id="footer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZzKHkXOeiAZGcziTLUO4nnPjCaVPDoqE",
      authDomain: "flexxcart-4eec7.firebaseapp.com",
      projectId: "flexxcart-4eec7",
      storageBucket: "flexxcart-4eec7.appspot.com",
      messagingSenderId: "214282586265",
      appId: "1:214282586265:web:b750a44367aa26d0e45008",
      measurementId: "G-QPEWW4K5QF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const cartContainer = document.querySelector('.cart-items');
    const subtotalBox = document.querySelector('.subtotal-box');
    let cart = [];

    async function renderCart() {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';
      subtotalBox.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let total = 0;
      let totalItems = 0;

      for (let i = 0; i < cart.length; i++) {
        const { id, quantity } = cart[i];
        const productRef = doc(db, "products", id);
        const productSnap = await getDoc(productRef);

        if (productSnap.exists()) {
          const product = productSnap.data();
          const name = product.name || "Unnamed";
          const price = parseFloat(product.price) || 0;
          const image = product.image || "";
          const itemTotal = (price * quantity).toFixed(2);
          total += parseFloat(itemTotal);
          totalItems += quantity;

          cartContainer.innerHTML += `
            <div class="cart-item">
              <img src="${image}" alt="${name}">
              <div class="item-details">
                <h3>${name}</h3>
                <p>Price: $${price.toFixed(2)}</p>
                <p>Subtotal: $${itemTotal}</p>
                <div class="quantity-controls">
                  <button class="decrease" data-index="${i}">â€“</button>
                  <input type="number" min="1" value="${quantity}" data-index="${i}">
                  <button class="increase" data-index="${i}">+</button>
                </div>
                <span class="remove" data-index="${i}">Remove</span>
              </div>
            </div>
          `;
        }
      }

      subtotalBox.innerHTML = `
        <h2>Subtotal (${totalItems} item${totalItems > 1 ? 's' : ''})</h2>
        <p><strong>Total: $${total.toFixed(2)}</strong></p>
        <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
        <div class="payment-methods">
          <img src="visa.png" alt="Visa">
          <img src="mastercard.png" alt="MasterCard">
          <img src="paypal.png" alt="PayPal">
          <img src="innbucks.png" alt="Innbucks">
        </div>
      `;

      attachListeners();
    }

    function attachListeners() {
      document.querySelectorAll('.quantity-controls input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          let value = parseInt(e.target.value);
          if (isNaN(value) || value < 1) value = 1;
          cart[index].quantity = value;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });

      document.querySelectorAll('.increase').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          cart[index].quantity += 1;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });

      document.querySelectorAll('.decrease').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
          }
        });
      });

      document.querySelectorAll('.remove').forEach(span => {
        span.addEventListener('click', () => {
          const index = span.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      document.body.classList.remove("auth-loading");
      if (!user) {
        window.location.href = "login.html";
      } else {
        renderCart();
      }
    });
  </script>
</body>
</html>
