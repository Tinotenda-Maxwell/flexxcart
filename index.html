<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flexxcart | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="inject.js" defer></script>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6ff;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    body.auth-loading {
      visibility: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 5%;
    }

    .categories {
      width: 100%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 40px 0;
    }

    .category-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .category-card h4 {
      margin: 15px 0 10px;
      font-size: 1.1rem;
    }

    .category-card button {
      background-color: #f5b041;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .category-card button:hover {
      background-color: #ff944d;
    }

    h2 {
      color: #28a745;
      margin-bottom: 5px;
    }

    @media screen and (max-width: 1025px) {
      .categories {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media screen and (max-width: 768px) {
      .categories {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
    }

    @media screen and (max-width: 480px) {
        .categories {
          grid-template-columns: repeat(2, 1fr);
        }
      .category-card img {
        height: 100px;
      }
    }
  </style>
</head>
<body class="auth-loading">
  <!-- Injected Header -->
  <div id="header-container"></div>

  <main>
    <h2>Categories</h2>
    <div class="categories" id="categoryContainer"></div>
  </main>

  <!-- Injected Footer -->
  <div id="footer-container"></div>

  <script type="module">
    import { db, auth, updateCartCount } from './shared.js';
    import { 
      collection, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const categoryContainer = document.getElementById("categoryContainer");

    async function loadCategories() {
      try {
        const snapshot = await getDocs(collection(db, "categories"));
        categoryContainer.innerHTML = "";

        if (snapshot.empty) {
          categoryContainer.innerHTML = "<p>No categories found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const { name, image } = doc.data();
          const slug = name.toLowerCase().replace(/\s+/g, '-');

          const div = document.createElement("div");
          div.className = "category-card";
          div.innerHTML = `
            <img src="${image}" alt="${name}" loading="lazy">
            <h4>${name}</h4>
            <button onclick="location.href='shop.html#${slug}'">Shop Now</button>
          `;
          categoryContainer.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading categories:", error);
        categoryContainer.innerHTML = `<p style="color:red;">Failed to load categories.</p>`;
      }
    }

    // Wait for auth, then load categories
    onAuthStateChanged(auth, user => {
      document.body.classList.remove("auth-loading");
      updateCartCount();
      loadCategories();
    });
  </script>
</body>
</html>
